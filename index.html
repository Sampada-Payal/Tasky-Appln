what is DOM ?

   ==>>It views an HTML document as a tree of nodes, where each node represents an HTML element.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet"/>
    <link href="./index.js" rel="js"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
  </head>
  <body>
    <!--MOBILE ADD NEW BUTTON-->
    <div class="add__new__bth__mobile__only">
      <button class="btn btn-new-primary d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit">
        <i class="fas fa-plus"></i>
        Add New Item
      </button>

    </div>

    <!-- Modal : Form Modal -->
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>               
                <input type="url" id="imageUrl" class="form-control" placeholder="https://example.com/image.jpeg"/>
              </div>

              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>               
                <input type="text"id="taskTitle" class="form-control" placeholder="example : Buy Groceries" required/>
              </div>

              <div class="mb-3">
                <label for="tags" class="form-label">Task Type</label>               
                <input type="text"id="tags" class="form-control" placeholder="example : Shopping" required/>
              </div>

              <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea type="text" class="form-control"  id="taskDescription" placeholder="task description" required></textarea>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!--OPEN TASKS-->
    <!-- Modal -->
    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!--DYNAMIC FUNCTIONALITY-->
          <div class="modal-body task__modal_body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky Appln</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-primary d-flex align-items-center gap-2 " data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit">
              <i class="fa-regular fa-plus"></i></i>Add New Item</button>
            </form>
          </div>
      </div>
    </nav>

    <!--Search bar-->
    <div class = "container" text-center shadow>
      <section class = "mt-4">
        <div class = "row justify-content-center">
          <div class = "col-md-6">
            <div class = "input-group flex-nowrap shadow-lg">
              <input type = "search" class = "form-control" placeholder = "Search your task here...">
              <span class="input-group-text">
                <i class="fas fa-search mr-4"></i>
              </span>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-4">
        <!--DYNAMIC FUNCTIONALITY-->
        <div class="row task__contents">

        </div>
      </section>
    </div>

    <!--CARD SECTION-->
      <div class = 'col-md-6 col-lg-4 mt-3' id=${id} key=${id}>
        <div class= 'card shadow-sm task__card'>
            <div class = 'card-header d-flex justify-content-end task__card__header'>
                <button type = "button" class="btn btn-outline-info mr-2" name = "${id}" >
                  <i class ="fas fa-pencil-alt" name=${id}></i>
                </button>
                <button type = "button" class="btn btn-outline-danger mr-2" name = "${id}" >
                  <i class ="fas fa-trash-alt" name=${id}></i>
                </button>
            </div>
            <div class="card-body">
                ${
                    url && 
                    `<img width=100% src=${url} alt='card image cap' class='card-img-top md-3 rounded-lg' />`
                }
                <h4 class="card-title">${title}</h4>
                <p class="description trim-3 text-muted data-gram_editor='false'">${description}</p>
                <div class="tags text-white d-flex flex-wrap">
                  <span class="badge bg-primary m-1">${type}</span>
            </div>
              <div class="card-footer">
                <button type="button" class="btn btn-outline-primary float-right" data-bs-toggle="modal" data-bs-target="#showTask">Open Task</button>
              </div>
        </div>
      </div>
    


    
    
    <script src="./index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
   


  </body>
</html>
